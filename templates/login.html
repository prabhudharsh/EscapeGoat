<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EscapeGoat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }

        /* Unified yellow button style */
        .pixel-btn-yellow {
            @apply inline-block border-2 border-black text-black font-semibold rounded-lg;
            background-color: #FFD700; /* Gold/Yellow */
            box-shadow: 4px 4px 0px 0px #8B4513; /* SaddleBrown for a dark, pixel-art shadow */
            transition: all 0.1s ease-in-out;
        }
        .pixel-btn-yellow:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px #8B4513;
        }

        #gif-background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-height: 100%;
            min-width: 100%;
            z-index: -1;
            object-fit: cover;
        }
        
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .text-border {
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Background elements -->
    <div class="overlay"></div>
    <img src="{{ url_for('static', filename='landing.gif') }}" alt="Pixel Art GIF Background" id="gif-background">

    <!-- Navigation bar -->
    <nav class="fixed top-0 left-0 right-0 p-4 bg-gray-900 bg-opacity-40 text-white pixel-font z-10">
        <div class="container mx-auto flex items-center justify-between">
            <a href="{{ url_for('index') }}" class="flex items-center space-x-2">
                <span class="text-lg md:text-xl">ðŸ‘¾</span>
                <span class="text-lg md:text-xl">EscapeGoat</span>
            </a>
            <div class="space-x-2 md:space-x-4">
                <a href="{{ url_for('login') }}" class="pixel-btn-yellow px-3 py-1 md:px-4 md:py-2 text-xs md:text-sm">Login</a>
                <a href="{{ url_for('register') }}" class="pixel-btn-yellow px-3 py-1 md:px-4 md:py-2 text-xs md:text-sm">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <main class="flex flex-col items-center justify-center min-h-screen text-center px-4">
        <div class="bg-gray-900 bg-opacity-70 p-8 rounded-lg border-2 border-black shadow-lg w-full max-w-md">
            <h1 class="text-3xl mb-6 pixel-font text-yellow-300 text-border">Login</h1>
            
            <!-- This block will display flashed messages from Flask -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="p-2 mb-4 text-sm rounded-lg pixel-font {{ 'bg-red-900 bg-opacity-75 text-red-200' if category == 'danger' else 'bg-green-900 bg-opacity-75 text-green-200' }}">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-4 text-left">
                    <label for="username" class="block mb-2 pixel-font text-sm">Username</label>
                    <input type="text" id="username" name="username" class="w-full p-2 bg-gray-800 border-2 border-black rounded-lg text-white pixel-font focus:outline-none focus:border-yellow-400" required>
                </div>
                <div class="mb-6 text-left">
                    <label for="password" class="block mb-2 pixel-font text-sm">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-2 bg-gray-800 border-2 border-black rounded-lg text-white pixel-font focus:outline-none focus:border-yellow-400" required>
                </div>
                <button type="submit" class="pixel-btn-yellow w-full py-2 text-base">
                    Log In
                </button>
            </form>
            <p class="mt-6 text-sm pixel-font">
                Don't have an account? <a href="{{ url_for('register') }}" class="text-yellow-300 hover:underline">Sign Up</a>
            </p>
        </div>
    </main>

</body>
</html>
